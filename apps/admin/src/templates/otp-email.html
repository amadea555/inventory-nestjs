<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification Code</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      max-width: 540px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      color: #125fab;
      font-size: 22px;
      margin: 0;
    }

    .content {
      font-size: 15px;
      line-height: 1.6;
    }

    .otp-code {
      margin: 28px auto;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: #ffffff;
      background-color: #1c5389;
      padding: 10px 0;
      border-radius: 8px;
      letter-spacing: 3px;
      width: 70%;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .footer {
      font-size: 13px;
      margin-top: 30px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Password Reset Request</h1>
    </div>
    <div class="content">
      <p>Hello,</p>
      <p>We received a request to reset the password for your admin account.</p>
      <p>Here is your One-Time Password (OTP):</p>

      <div class="otp-code">{{OTP_CODE}}</div>

      <p>This code is valid for <strong>10 minutes</strong>.</p>
      <p>If you did not request this, please ignore this email.</p>
    </div>

    <div class="footer">
      &copy; 2025 Secure System. All rights reserved.
    </div>
  </div>
</body>
</html>
